<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommendation System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:rgb(0, 0, 0)
    }    
</style>
<body style="background-color:rgb(255, 255, 255)">

    <nav class="navbar" style="background-color:lightblue">
        <a class="navbar-brand" style="font-size:25px">My Book Recommender</a>
        <ul class="nav navbar-nav" style="font-size:17px">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a href="/genre">Genre</a></li>
            <li><a class="nav-link" href="/movies">Movies</a></li>
            <li class="nav-item"><a class="nav-link" href="/filter_movies">Filter Movies</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <select name="user_input" class="form-control">
                        {% for book in book_name %}
                            <option value="{{ book }}">{{ book }}</option>
                        {% endfor %}
                    </select><br>
                    
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>

            {% if data %}

            <div class="container">
                <div class="row">
                    {% for i in data %}
                        <div class="col-md-3 col-sm-6 mb-4">
                            <div class="card h-100">
                                <img class="card-img-top" 
                                    src="{{ i[2] }}" 
                                    onerror="this.onerror=null; this.src='/static/images/placeholder1.jpg';"
                                    style="max-height: 250px; object-fit: cover;">

                                <div class="card h-100" style="margin-bottom:20px;">
                                    <h5 class="font-weight-bold" style="color:black;">{{ i[0] }}</h5>
                                    <h5 class="text-muted"><strong>Author -</strong> {{ i[1] }}</h5>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>

            {% endif %}
            
            

            




        </div>
    </div>

</body>
</html>
